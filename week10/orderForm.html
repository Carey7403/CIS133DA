<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nike Custom Shirt Order Form</title>
    <style>
         .shirt-image {
            width: 100%;
            height: auto;
            max-width: 120px; 
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            color: #000;
            margin: 0;
            padding: 20px;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            background-color: #f4f4f4;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th {
            background-color: #333;
            color: #fff;
            padding: 10px;
        }
        td {
            padding: 10px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"], input[type="reset"] {
            width: auto;
            padding: 10px 20px;
            cursor: pointer;
            background-color: #333;
            color: #fff;
            border: 0;
            border-radius: 4px;
        }
        input[type="submit"]:hover, input[type="reset"]:hover {
            background-color: #555;
        }
        hr {
            border: 0;
            border-top: 1px solid #ccc;
            margin: 20px 0;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Nike Custom Shirt Order</h1>

    <form id="shirtOrderForm" action="submit_order.php" method="post" enctype="multipart/form-data">
        <table>
            <tr>
                <th colspan="2">Company Logo Shirt</th>
            </tr>
            <tr>
                <td style="text-align: Center;">
                    <img src="images/nike.jpeg" alt="Nike Shirt" class="shirt-image">
                    <td>
                    <label for="color">Shirt Color:</label>
                    <select id="color" name="color">
                        <option value="white">White</option>
                        <option value="black">Black</option>
                        <option value="blue">Blue</option>
                    </select>

                    <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity" name="quantity" min="1" placeholder="Enter quantity">

                    <label for="size">Size:</label>
                    <select id="size" name="size">
                        <option value="S">Small</option>
                        <option value="M">Medium</option>
                        <option value="L">Large</option>
                        <option value="XL">Extra Large</option>
                    </select>
                    <label for="includeLogo">Include Company Logo:</label>
                    <input 
                        type="checkbox" 
                        id="includeLogo" 
                        name="includeLogo" 
                        value="yes"                    >
                    <label for="customLogo">Upload Custom Logo (optional):</label>
                    <input type="file" id="customLogo" name="customLogo" accept="image/*">
                </td>
            </tr>
        </table>
        <hr>
        <table>
            <tr>
                <th colspan="3">Customer Shipping Information</th>
            </tr>
            <tr>
                <td>
                    <label for="fullName">Full Name:</label>
                    <input type="text" id="fullName" name="fullName" placeholder="Your full name">
                </td>
                <td>
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" placeholder="Your email address">
                </td>
                <td>
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" placeholder="Your phone number">
                </td>
            </tr>
        </table>
        <table>
            <tr>
                <td colspan="3">
                    <label for="bestDeliveryDate">Best Delivery Date:</label>
                    <input 
                        type="date" 
                        id="bestDeliveryDate" 
                        name="bestDeliveryDate" 
                        placeholder="Select a date" 
                        style="width:100%;" 
                        tabindex="10"
                    >
                </td>
            </tr>
        </table>        
        <tr>
            <td colspan="3">
                <label for="specialInstructions">Special Instructions:</label>
                <textarea 
                    id="specialInstructions" 
                    name="specialInstructions" 
                    placeholder="Any special instructions or requests?" 
                    style="width:100%;" 
                    tabindex="11" 
                    rows="4"></textarea
                >
            </td>
            <input type="submit" value="Place Order">
            <input type="reset" value="Clear Form">    
        </tr>
    </form>
</div>
    </form>
</div>

</body>
</html>
