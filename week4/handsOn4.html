<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 4 Hands On</title>
    <!-- Linking the external CSS file -->
    <link rel="stylesheet" href="handsOn4.css">
    <!-- Embedded Styles -->
    <style>
        body {
            background-color: #eaeaea;
            color: #000033;
        }
        .new {
            font-weight: bold;
            font-style: italic;
        }
    </style>
</head>
<body>
    <!-- Inline Styles for the first paragraph -->
    <p style="background-color: green; color: white;">This paragraph is styled inline.</p>
    
    <!-- Second paragraph with embedded styles -->
    <p>This paragraph is styled by the "body" class selector in an embedded stylesheet.</p>
    
    <!-- Third paragraph with class selector -->
    <p class="new">This paragraph is styled by the "new" class selector in an embedded stylesheet.</p>
    
    <!-- Div element with external styles -->
    <div>This div text is styled by the "div" selector in an external stylesheet.</div>
</body>
</html>
